<form [formGroup]="form">
  <div>
    <label>Street</label> <br>
    <input formControlName="street" type="text" />

    <div class="error" *ngIf="form.controls['street'].invalid && form.controls['street'].touched">
      <span *ngIf="form.controls['street'].errors.required">
        Required
      </span>
      <span *ngIf="form.controls['street'].errors.minlength">
        Min length 3 symbols
      </span>
    </div>
  </div>


  <div>
    <label>House Number</label> <br>
    <input formControlName="houseNumber" type="text" />

    <div class="error" *ngIf="form.controls['houseNumber'].invalid && form.controls['houseNumber'].touched">
      <span *ngIf="form.controls['houseNumber'].errors.required">
        Required
      </span>
      <span *ngIf="form.controls['houseNumber'].errors.minlength">
        Min length 1 symbol
      </span>
      <span *ngIf="form.controls['houseNumber'].errors.manlength">
        Max length 3 symbols
      </span>
      <span *ngIf="form.controls['houseNumber'].errors.pattern">
        Must be only numbers
      </span>
    </div>
  </div>


  <div>
    <label>City</label> <br>
    <input formControlName="city" type="text" />

    <div class="error" *ngIf="form.controls['city'].invalid && form.controls['city'].touched">
      <span *ngIf="form.controls['city'].errors.required">
        Required
      </span>
      <span *ngIf="form.controls['city'].errors.minlength">
        Min length 3 symbol
      </span>
    </div>
  </div>


  <div formArrayName="phones">
    <div *ngFor="let phone of form.get('phones').controls; let i = index">
      <label>Phone {{i +1}}</label> <br> 
      <input formControlName="{{i}}" />

      <div class="error" *ngIf="phone.invalid && phone.touched">
        <span *ngIf="phone.errors.required">
          Required 
        </span>
        <span *ngIf="phone.errors.incorrectPhone">
          Must start with "+3"
        </span>
      </div>
    </div>
  </div>

  <div>
    <button (click)="addPhone()">Add Phone</button>
  </div>


  <div formGroupName="account"> <br> 
    <label>Account Info</label> 

    <div>
      <label>Email address</label> <br>
      <input type="email" formControlName="email">

      <div class="error" *ngIf="form.get('account').get('email').invalid && form.get('account').get('email').touched">
        <span *ngIf="form.get('account').get('email').errors.required">
          Required
        </span>
        <span *ngIf="form.get('account').get('email').errors.email">
          Not valid email
        </span>
      </div>
    </div>

    <div>
      <label>Confirm email address</label> <br>
      <input type="email" formControlName="confirm">

      <div class="error" *ngIf="form.get('account').get('confirm').invalid && form.get('account').get('confirm').touched">
        <span *ngIf="form.get('account').get('confirm').errors.required">
          Required
        </span>
        <span *ngIf="form.get('account').get('confirm').errors.email">
          Not valid email
        </span>
      </div>
    </div>

    <div class="error" *ngIf="form.get('account').touched && form.get('account').hasError('nomatch')">
      Email addresses must match
    </div>
  </div>

  <button [disabled]="form.invalid">Submit</button>
</form>
